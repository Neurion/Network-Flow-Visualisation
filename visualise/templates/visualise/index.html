<div id="container">    

    <div id="top_1">

        <div id="m_network" class="menu_item">
            Network
        </div>

        <span class="divider">|</span>

        <div id="m_user" class="menu_item">
            User
        </div>

        <span id="title">
            Network Flow Visualisation
        </span>

    </div>

    <div id="top_2"></div>

    <div id="top_3">
        <div id="menu_filter" class="item">Filter</div>
        <div id="menu_preferences" class="item">Preferences</div>
    </div>

    <div id="filter_container">

        <div class="section_container">
            <div class="section">Device:</div>
            <div class="section"><select id="select_devices" name="select_devices"></select></div>
        </div>

        <div class="section_container">
            <div class="section">Direction:</div>
             <!-- Direction -->
            <div class="section">
                <label id ="check_ingress_label" for="check_ingress">Incoming:</label>
                <input id="check_ingress" name="check_direction" type="checkbox" checked="true">
                <label id="check_egress_label" for="check_egress">Outgoing:</label>
                <input id="check_egress" name="check_direction" type="checkbox" checked="true">
            </div>                    
        </div>

        <div class="section_container port">
            <div class="section">Port:</div>
            <!-- Port -->
            <div class="section">
                <label for="text_port_src">Source:</label>
                <input id="text_port_src" name="text_port_src" type="text" placeholder="0-65535" value="{{ f_source_port }}">
                <label for="text_port_dst">Destination:</label>
                <input id="text_port_dst" name="text_port_dst" type="text" placeholder="0-65535" value="{{ f_source_port }}">
            </div>                    
        </div>

        <div class="section_container interval">
            <div class="section">Interval:</div>
            <!-- Interval -->
            <div class="section">
                <select id="select_interval_type" name="select_interval_type"></select>
            </div>                    
        </div>

        <div class="section_container">
            <div class="section">Application:(to do)</div>
            <!-- Application -->
            <div class="section">
                <select id="select_applications" name="select_applications">
                    <option>All</option>
                </select>
            </div>                    
        </div>

        <div class="section_container">
            <div class="section">Domain:(to do)</div>
            <!-- Domain -->
            <div class="section">
                <select id="select_domain_type" name="select_domain_type"></select>
            </div>                    
        </div>                     

    </div>

    <div id="preferences_container"></div>

    <div id="top_4"></div>
