        <span class="divider">|</span>

        <div id="m_user" class="menu_item">

        <span id="title">
            Network Flow Visualisation
        </span>

    </div>

    <div id="top_2"></div>

    <div id="top_3">

        <div id="filter_header">
            <div class="section">Devices:</div>
            <div class="section">Direction:</div>
            <div class="section_port">Port:</div>
            <div class="section_interval">Interval:</div>
            <div class="section">Application(to do):</div>
        </div><!-- Close filter_header -->

        <div id="filter_container">

            <!-- Devices -->
            <div class="section">
                <select id="select_devices" name="select_devices"></select>
            </div>

             <!-- Direction -->
            <div class="section">
                <label id ="check_ingress_label" for="check_ingress">Incoming:</label>
                <input id="check_ingress" name="check_direction" type="checkbox" checked="true">
                <label id="check_egress_label" for="check_egress">Outgoing:</label>
                <input id="check_egress" name="check_direction" type="checkbox" checked="true">
            </div>

            <!-- Port -->
            <div class="section_port">
                <input id="text_port" name="text_port" type="text" placeholder="0-65535" value="{{ f_source_port }}">
            </div>

            <!-- Interval -->
            <div class="section_interval">
                <select id="select_interval_type" name="select_interval_type"></select>
            </div>

            <!-- Application -->
            <div class="section">
                <select id="select_applications" name="select_applications">
                    <option>All</option>
                </select>
            </div>

        </div>

    </div>

    <div id="top_4"></div>

    <div id="top_5">
        <div id="flows_table_container">
            <div id="flows_table">
