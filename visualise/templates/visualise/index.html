{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'visualise/css/main.css' %}" />
<script type="text/javascript" src="{% static 'visualise/javascript/jquery-2.1.4.min.js' %}" ></script>
<script language="javascript" type="text/javascript" src="{% static 'visualise/javascript/flot/jquery.flot.js' %}"></script>
<script language="javascript" type="text/javascript" src="{% static 'visualise/javascript/flot/jquery.flot.time.js' %}"></script>
<script language="javascript" type="text/javascript" src="{% static 'visualise/javascript/flot/jquery.flot.axislabels.js' %}"></script>
<script language="javascript" type="text/javascript" src="{% static 'visualise/javascript/flot/jquery.flot.pie.js' %}"></script>
<script type="text/javascript" src="{% static 'visualise/javascript/variables.js' %}" ></script>
<script type="text/javascript" src="{% static 'visualise/javascript/misc.js' %}" ></script>
<script type="text/javascript" src="{% static 'visualise/javascript/populate.js' %}" ></script>
<script type="text/javascript" src="{% static 'visualise/javascript/request.js' %}" ></script>
<script type="text/javascript" src="{% static 'visualise/javascript/main.js' %}" ></script>

<!-- 
For specific device information to be displayed, the filter must be applied which sends an AJAX request to the server to retreive statistics about the selected device, application etc.
-->

<div id="container">    
    <div id="menu">
        <!--<span id="title">Network Flow Visualisation</span>-->
        <div id="menu_overview" class="hover current">Overview</div> 
        <div id="menu_downloaded" class="hover">Downloaded</div>
        <div id="menu_uploaded" class="hover">Uploaded</div>
        <div id="menu_locations" class="hover">Locations</div>
        <div id="menu_applications" class="hover">Applications</div>
        <div id="menu_more" class="hover">&gt</div>
        <div id="menu_hidden">
            <div id="menu_protocols" class="hover">Protocols</div>
            <div id="menu_ports" class="hover">Ports</div>
            <div id="menu_flows" class="hover">Flows</div>
            <div id="menu_packets" class="hover">Packets</div>
        </div>
    </div>

    <div id="filter_container">
        <div id="filter">
            <div id="filter_devices" class="hover">Device</div>
            <div id="devices_menu"></div>

            <div id="filter_direction" class="hover">Direction</div>
            <div id="direction_menu"></div>

            <div id="filter_applications" class="hover">Application</div>
            <div id="applications_menu"></div>

            <div id="filter_month" class="hover">Month</div>
            <div id="months_menu"></div>

            <div id="filter_day" class="hover">Day</div>
            <div id="days_menu"></div>

            <div id="filter_hour" class="hover">Hour</div>
            <div id="hours_menu"></div>

            <div id="filter_more" class="hover">More</div> 
            <div id="filter_more_menu">
                <input id="filter_source_port" type="text" placeholder="Source Port"></input>
                <input id="filter_destination_port" type="text" placeholder="Destination Port"></input>
            </div>
        </div>
    </div>
    
    <div id="main_container">
        <div id="main"></div>
    </div>
    
</div>
